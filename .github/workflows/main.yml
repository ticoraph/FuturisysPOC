name: CI / CD (minimal)

# déclencheurs : push et PR sur les 3 branches
on:
  push:
    branches: ['dev', 'test', 'main']
  pull_request:
    branches: ['dev', 'test', 'main']

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests (pytest)
        run: |
          # adapte la commande si tu utilises un autre runner de tests
          pytest --maxfail=1 -q

  build_and_deploy:
    name: Build & Deploy (condtionnel)
    needs: tests
    runs-on: ubuntu-latest
    # ne s'exécute qu'après un push (les PR lanceront seulement les tests)
    if: github.event_name == 'push'
    # sélection automatique de l'environment GitHub à utiliser (create these environments in repo settings)
    environment: ${{ github.ref == 'refs/heads/main' && 'main' || github.ref == 'refs/heads/test' && 'test' || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build package (example)
        run: |
          # exemple minimal : construire une distribution python
          python -m pip install --upgrade pip setuptools wheel
          python setup.py sdist bdist_wheel || echo "no setup.py, skip packaging"

      - name: Build Docker image (optional)
        run: |
          if [ -f Dockerfile ]; then
            docker build -t my-ml-api:${{ github.sha }} .
          else
            echo "No Dockerfile found -> skipping docker build"
          fi

      - name: Deploy placeholder
        run: |
          # Ici : exécuter ton script de déploiement ou appeler un action de déploiement.
          # Exemple (ssh): ssh deploy@serveur "cd /app && git pull && systemctl restart my-ml-api"
          echo "Déploiement pour l'environnement: $GITHUB_ENV"
        # Utilise les secrets par-environment : dans Settings → Environments → dev/test/main
        # et stocke les secrets (ex: SSH_KEY, DOCKER_USER, DOCKER_PASS)